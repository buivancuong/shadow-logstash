                "LogTime", "SrcIP", "Protocol", "SrcPort", "HostName", "IncidentType", 
                "Version", "SrcIP_ASN", "geo", "SrcIP_RegionName", "SrcIP_CityName",
                "naics", "sic", "Orgs"
            ]
        }
        mutate { split => { "Orgs" => "," } }
    }
    else {
