                "SrcIP_ASN", "geo", "SrcIP_RegionName", "SrcIP_CityName",
                "naics", "sic", "RsyncModules", "motd", "password", "Orgs"
            ]
        }
        mutate { split => { "Orgs" => "," } }
        mutate { split => { "RsyncModules" => ";" } }
    }
