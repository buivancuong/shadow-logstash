        csv {
            skip_empty_rows => true
            columns => [
                "LogTime", "SrcIP", "Protocol", "SrcPort", "HostName", "IncidentType", "SrcIP_ASN",
                "geo", "SrcIP_RegionName", "SrcIP_CityName", "naics", "sic", "UbiquitiMac",
                "radioName", "essid", "modelShort", "modelfull", "UbiquitiFirmware", "size", "Orgs"
