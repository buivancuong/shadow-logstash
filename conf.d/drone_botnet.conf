input {
    file {
        file_completed_action => "log_and_delete"
        file_completed_log_path => "/var/log/logstash/completed.log"
        file_sort_by => "path"
        mode => "read"
        path => "/var/log/uploaded/Drone*.csv"
        sincedb_clean_after => 0.125
        sincedb_path => "/dev/null"
    }
}
filter {
    if [message] =~ /^[,]+\r$/ { drop {} }
    csv {
        skip_empty_rows => true
        columns => [
            "LogTime", "SrcIP", "SrcPort", "SrcIP_ASN", "geo", "SrcIP_RegionName", "SrcIP_CityName",
            "HostName", "Type", "Infection", "URL", "Agent", "CC_IP", "CCPort", "CC_ASN", "CCGeo",
            "CC_DNS", "count", "Proxy", "application", "pOf_genre", "pOf_detail", "machine_name",
            "id", "naics", "sic", "cc_naics", "cc_sic", "sector", "CCSector", "SSLCipher", "Family",
            "Tag", "PublicSource", "Orgs"
        ]
    }
    if "LogTime" == "timestamp" { drop {} }
    grok { match => { "path" => "/var/log/uploaded/%{GREEDYDATA:FileName}" } }
    ruby { code => "event.to_hash.each { |k, v| event.set(k, '-') if v == nil }" }
    if [SrcIP] == "-" { mutate { replace => { "SrcIP" => "0.0.0.0" } } }
    mutate { split => { "Orgs" => "," } }
    prune { whitelist_names => ["@timestamp","@version","message","tags","^[A-Z]"] }
}
output {
    elasticsearch {
        hosts => ["localhost:8686"]
        manage_template => false
        index => "drone_botnet"
        template => "/etc/logstash/template.d/drone_botnet.json"
        http_compression => true
        ssl => true
        ssl_certificate_verification => false
        user => "logstash_user"
        password => "Logst4sh@123"
    }
}
